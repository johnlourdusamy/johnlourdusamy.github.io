<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>fill in the blanks</title>

  <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="./css/chosen_v1.8.7/docsupport/style.css"/>
    <link rel="stylesheet" href="./css/chosen_v1.8.7/docsupport/prism.css"/>
    <link rel="stylesheet" href="./css/chosen_v1.8.7/chosen.css"/>

  	<link rel="stylesheet" href="./css/quiz/style.css"/>
  <link rel="stylesheet" href="./css/fillin/quizyfillblank.css"/>
  
  <style>
  body{
    font-family:Helvetica, Arial, Verdana;
	color: white;
  }
  
  .text-style1{
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size:16px;
    margin-top:20px;
    line-height:24px;
  }
  
  .text-style2{
    font-style:italic;
    color:white;
  }
  
  .text-style3{
    display: flex;
	justify-content: space-evenly;
    margin: auto;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
  .text-style3 div {
	margin-right: 1rem;  
  }
  
  .container {  
     display: grid;  
    grid-gap: 5px;  
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-template-rows: repeat(2, 100px);
	}
	
#ansoptions > ol {
  flex-direction: column;
  flex-wrap: wrap;
  display: flex;
  height: 20vh;
}
#ansoptions > ol li {
  flex: 1 0 25%;
}

</style>
  
</head>
<body>

	<div class="jsq-container" id="jsq_box">
		<div class="jsq_header" style="display:none;">
			<div class="jsq_head_text">Fill in the Blanks</div>
		</div>
		<div class="jsq_body">

			<div id="jsq_ifo_box">
				<div class="jsq_info_head">Some Rules of this Fill in the Blanks</div>
				<div class="jsq_info_list">
					<div>1. Drag the items to the correct blank spaces.</div>
					<div>2. the correct answers will appear once you drag the last item.</div>
				</div>
				<div class="jsq_info_footer">		
		<select id="jsonpathselect" data-placeholder="Your Favorite Subject and Lesson Number" class="chosen-select" multiple >
		<option value=""></option>
		</select>

					<button class="jsq_btn" id="jsq_start">Start</button>
				</div>
			</div>

			<div class="jsq_main_content" style="display: none;">
			    <div id="tutorial-fillblank">
				<div class="text-style2"></div>
				<div id="ansoptions"></div> 
				<div id="fillblank-text" class='text-style1'></div><br/><br/>
				<div id="fillblank-ph" class='text-style3'></div>
    </div>


			</div>

		</div>

		<div class="jsq_footer" style="display: none;">
			<button class="jsq_btn" id="prev_question">Previous</button>
			<div id="jsq_total">1 of 5 Questions</div>
			<button class="jsq_btn" id="next_question">Next</button>
		</div>
	</div>

	
  <script src="js/fillin/jquery-1.7.1.min.js"></script>
  <script src="js/fillin/jquery-ui-1.8.17.custom.min.js"></script>
    <script src="./css/chosen_v1.8.7/docsupport/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./css/chosen_v1.8.7/chosen.jquery.js" type="text/javascript"></script>
    <script src="./css/chosen_v1.8.7/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>

	<script src="./js/folderstructure.js"></script>	
  <script src="js/fillin/jquery.quizyfillblank.js"></script>
    <script src="./css/chosen_v1.8.7/docsupport/init.js" type="text/javascript" charset="utf-8"></script>	
	
  	<script type="text/javascript">
	$(document).ready(function() {
	  var last_valid_selection = null;
	  
	  $(".chosen-select").bind("chosen:maxselected", function () { 
	    $("#jsq_start").prop('disabled', false);
		$(this).children().val(last_valid_selection);
	  }); 
	  
	});
	</script>

</body>
</html>
