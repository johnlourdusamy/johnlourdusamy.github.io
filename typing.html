<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8"/>  
<title>Typing Speed Test Game</title>
<link rel="stylesheet" href="./css/chosen_v1.8.7/docsupport/style.css"/>
<link rel="stylesheet" href="./css/chosen_v1.8.7/docsupport/prism.css"/>
<link rel="stylesheet" href="./css/chosen_v1.8.7/chosen.css"/>
<link rel="stylesheet" href="./css/quiz/style.css"/>
<link rel="stylesheet" href="css/typing/style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="jsq-container" id="jsq_box">
<div class="jsq_header" style="display:none;"><div class="jsq_head_text">Typing speed test</div></div>
<div class="jsq_body">
<div id="jsq_ifo_box">
<div class="jsq_info_head">Some Rules of this Typing speed test</div>
<div class="jsq_info_list">
<div>1. Type the sentences.</div>
<div>2. Final speed will appear once you finish the paragraph.</div>
</div>
<div class="jsq_info_footer">		
<select id="jsonpathselect" data-placeholder="Your Favorite Subject and Lesson Number" class="chosen-select" multiple ><option value=""></option></select>
<button class="jsq_btn" id="jsq_start">Start</button>
</div>
</div>

<div class="jsq_main_content" style="display: none;"> <!-- main content opening -->
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>

<form id="jsonform">
<input type="hidden" name="jsondata" id="jsondata"/>
<button type="submit">Refresh</button>
</form>
</div> <!-- main content div closing -->

<div class="jsq_footer" style="display: none;">
<button class="jsq_btn" id="prev_question">Previous</button>
<div id="jsq_total"> </div>
<button class="jsq_btn" id="next_question">Next</button>
</div>

</div>

<script src="./css/chosen_v1.8.7/docsupport/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="./css/chosen_v1.8.7/chosen.jquery.js" type="text/javascript"></script>
<script src="./css/chosen_v1.8.7/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/folderstructure.js"></script>	
<script src="./js/jsonselection.js"></script>	
<script src="./js/typing/script.js"></script>
<script src="./css/chosen_v1.8.7/docsupport/init.js" type="text/javascript" charset="utf-8"></script>	

<script type="text/javascript">
  $(document).ready(function() {
    var last_valid_selection = null;
    $(".chosen-select").bind("chosen:maxselected", function () { 
      $("#jsq_start").prop('disabled', false);
        $(this).children().val(last_valid_selection);
      });
  });
</script>

    
</body>
</html>
